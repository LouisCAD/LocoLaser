apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {

    sourceCompatibility = 1.7
    version = '1.2.5'

    configurations {
        // dependencies from this configuration will not be included in final jar file
        noJarCompile
        compile.extendsFrom noJarCompile
    }
}

task buildAll {
    group "build"
}

task testAll {
    group "verification"
}

task publishAll(dependsOn: testAll) {
    group "publishing"
}

afterEvaluate {
    buildAll.dependsOn ":core:jar"
    buildAll.dependsOn ":platform-mobile:jar"
    buildAll.dependsOn ":platform-kotlin-mobile:jar"
    buildAll.dependsOn ":platform-gettext:jar"
    buildAll.dependsOn ":source-googlesheet:jar"

    testAll.dependsOn ":core:test"
    testAll.dependsOn ":platform-mobile:test"
    testAll.dependsOn ":platform-kotlin-mobile:test"
    testAll.dependsOn ":platform-gettext:test"
    testAll.dependsOn ":source-googlesheet:test"

    publishAll.dependsOn buildAll
    publishAll.dependsOn ":core:bintrayUpload"
    publishAll.dependsOn ":platform-mobile:bintrayUpload"
    publishAll.dependsOn ":platform-kotlin-mobile:bintrayUpload"
    publishAll.dependsOn ":platform-gettext:bintrayUpload"
    publishAll.dependsOn ":source-googlesheet:bintrayUpload"
}
