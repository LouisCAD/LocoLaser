apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
version = '1.0'

buildscript {

    ext {
        kotlin_version = '1.3.31'
        bintray_publish = true
        bintray_override = false
        bintray_user = project.hasProperty('bintray.publish.user') ? project.properties.get("bintray.publish.user") : "-"
        bintray_key = project.hasProperty('bintray.publish.apikey') ? project.properties.get("bintray.publish.apikey") : "-"
    }

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {

    sourceCompatibility = 1.7
    version = '1.2.7'

    configurations {
        // dependencies from this configuration will not be included in final jar file
        noJarCompile
        compile.extendsFrom noJarCompile
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

task buildAll {
    group "build"
}

task testAll {
    group "verification"
}

task publishAll(dependsOn: testAll) {
    group "publishing"
}

afterEvaluate {
    buildAll.dependsOn ":core:jar"
    buildAll.dependsOn ":platform-mobile:jar"
    buildAll.dependsOn ":platform-kotlin-mobile:jar"
    buildAll.dependsOn ":platform-gettext:jar"
    buildAll.dependsOn ":source-googlesheet:jar"

    testAll.dependsOn ":core:test"
    testAll.dependsOn ":platform-mobile:test"
    testAll.dependsOn ":platform-kotlin-mobile:test"
    testAll.dependsOn ":platform-gettext:test"
    testAll.dependsOn ":source-googlesheet:test"

    publishAll.dependsOn buildAll
    publishAll.dependsOn testAll
    publishAll.dependsOn ":core:bintrayUpload"
    publishAll.dependsOn ":platform-mobile:bintrayUpload"
    publishAll.dependsOn ":platform-kotlin-mobile:bintrayUpload"
    publishAll.dependsOn ":platform-gettext:bintrayUpload"
    publishAll.dependsOn ":source-googlesheet:bintrayUpload"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
